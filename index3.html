
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>약물계산기</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .button-grid-3, .button-grid-5 {
      display: grid;
      grid-gap: 8px;
    }
    .button-grid-3 { grid-template-columns: repeat(3, 1fr); }
    .button-grid-5 { grid-template-columns: repeat(5, 1fr); }
    .btn {
      padding: 10px 8px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
    }
    .drug-btn { background-color: #8cbbe4; }
    .drug-btn.active { background-color: #1a73e8; }
    .dose-btn { background-color: #90d4a4; color: #000; }
    .dose-btn.active { background-color: #2c974b; color: #fff; }
    .pink-btn { background-color: #f8b5c2; color: white; }
    .pink-btn.active { background-color: #c2185b; }
    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="title">선택한 약물</div>
    <div class="button-grid-3">
      <button class="btn drug-btn">Norepi</button>
      <button class="btn drug-btn">Phenyl</button>
      <button class="btn drug-btn">Dopa</button>
      <button class="btn drug-btn">Dobu</button>
      <button class="btn drug-btn">NTG</button>
      <button class="btn pink-btn">Byfavo</button>
      <button class="btn drug-btn">Epi</button>
      <button class="btn pink-btn">Precedex</button>
    </div>
  </div>

  <div class="section">
    <div class="title">체중 (kg)</div>
    <input type="number" placeholder="체중 입력" />
  </div>

  <div class="section">
    <div class="title">주입 속도 선택</div>
    <div class="button-grid-5">
      <button class="btn dose-btn">0.1</button>
      <button class="btn dose-btn">0.2</button>
      <button class="btn dose-btn">0.3</button>
      <button class="btn dose-btn">0.4</button>
      <button class="btn dose-btn">0.5</button>
      <button class="btn dose-btn">0.6</button>
      <button class="btn dose-btn">0.7</button>
      <button class="btn dose-btn">0.8</button>
      <button class="btn dose-btn">0.9</button>
      <button class="btn dose-btn">1.0</button>
    </div>
  </div>

  <div class="result-box">결과: 8.125 ml/hr</div>
</body>
</html>

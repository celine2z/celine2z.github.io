
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>약물 주입속도 계산기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h2 { color: #333; }
    .btn-group button, .dose-group button {
      margin: 5px 5px 0 0;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .drug-btn { background-color: #007BFF; }
    .dose-btn { background-color: #28a745; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>약물 주입속도 계산기</h2>

  <div class="btn-group">
    <button class="drug-btn" onclick="selectDrug('Norepi', 10)">Norepi</button>
    <button class="drug-btn" onclick="selectDrug('Phenyl', 100)">Phenyl</button>
    <button class="drug-btn" onclick="selectDrug('Dopa/Dobu', 2000)">Dopa/Dobu</button>
  </div>

  <label>선택한 약물:</label>
  <input type="text" id="drug" readonly />

  <label>체중 (kg):</label>
  <input type="number" id="weight" placeholder="예: 70" />

  <div class="dose-group" id="dose-buttons"></div>

  <div class="result" id="result">결과가 여기에 표시됩니다.</div>

  <script>
    let selectedDrug = "";
    let concentration = 0;

    function selectDrug(name, conc) {
      selectedDrug = name;
      concentration = conc;
      document.getElementById("drug").value = name;
      document.getElementById("result").innerText = "";
      renderDoseButtons(name);
    }

    function renderDoseButtons(drug) {
      const container = document.getElementById("dose-buttons");
      container.innerHTML = "";
      let doses = [];

      if (drug === "Norepi") {
        for (let i = 1; i <= 10; i++) doses.push((i * 0.01).toFixed(2));
      } else if (drug === "Phenyl") {
        for (let i = 1; i <= 10; i++) doses.push((i * 0.1).toFixed(1));
      } else if (drug === "Dopa/Dobu") {
        doses = [1, 2, 3, 4, 5, 10];
      }

      doses.forEach(dose => {
        const btn = document.createElement("button");
        btn.className = "dose-btn";
        btn.textContent = dose;
        btn.onclick = () => calculate(parseFloat(dose));
        container.appendChild(btn);
      });
    }

    function calculate(dose) {
      const weight = parseFloat(document.getElementById("weight").value);
      if (!selectedDrug || isNaN(weight) || concentration === 0) {
        document.getElementById("result").innerText = "약물, 체중을 입력해주세요.";
        return;
      }

      const mcgPerMin = weight * dose;
      const mcgPerHr = mcgPerMin * 60;
      const mLPerHr = mcgPerHr / concentration;

      document.getElementById("result").innerText =
        `${selectedDrug} ${dose} mcg/kg/min → ${mLPerHr.toFixed(2)} mL/hr`;
    }
  </script>
</body>
</html>

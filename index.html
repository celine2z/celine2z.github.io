
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약물 주입속도 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        h1 {
            font-size: 24px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .drug-button {
            background-color: #add8e6;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            min-width: 120px;
        }
        .drug-button.selected {
            background-color: #0000cd;
            color: white;
        }
        .byfavo-button {
            background-color: #f4c2c2;
        }
        .byfavo-button.selected {
            background-color: #800080;
            color: white;
        }
        .dose-button {
            background-color: #e0e0e0;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            min-width: 120px;
        }
        .dose-button.selected {
            background-color: #666;
            color: yellow;
        }
        .input-group {
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>약물 주입속도 계산기</h1>
    <div class="button-group">
        <button class="drug-button" onclick="selectDrug('Norepi/Epi')">Norepi/Epi</button>
        <button class="drug-button" onclick="selectDrug('Phenyl')">Phenyl</button>
        <button class="drug-button" onclick="selectDrug('Dopa/Dobu')">Dopa/Dobu</button>
        <button class="drug-button" onclick="selectDrug('NTG')">NTG</button>
        <button class="drug-button byfavo-button" onclick="selectDrug('Byfavo')">Byfavo</button>
        <button class="drug-button byfavo-button" onclick="selectDrug('Precedex')">Precedex</button>
    </div>
    <div class="input-group">
        <div id="selected-drug">선택한 약물: </div>
    </div>
    <div class="input-group" id="dose-buttons"></div>
    <div class="input-group">
        <label for="weight">체중 (kg):</label><br>
        <input type="number" id="weight" placeholder="예: 70">
    </div>
    <div id="result" class="result">결과가 여기에 표시됩니다.</div>

    <script>
        const drugDoses = {
            "Norepi/Epi": ["5mcg/ml", "10mcg/ml"],
            "Phenyl": ["100mcg/ml"],
            "Dopa/Dobu": ["2mg/ml"],
            "NTG": ["0.25mg/ml"],
            "Byfavo": ["1mg/ml", "2mg/ml"],
            "Precedex": ["4mcg/ml"]
        };

        function selectDrug(drug) {
            document.getElementById("selected-drug").innerText = "선택한 약물: " + drug;
            const buttonsDiv = document.getElementById("dose-buttons");
            buttonsDiv.innerHTML = "";
            drugDoses[drug].forEach(dose => {
                const btn = document.createElement("button");
                btn.className = "dose-button";
                btn.innerText = dose;
                btn.onclick = function() {
                    document.querySelectorAll(".dose-button").forEach(b => b.classList.remove("selected"));
                    btn.classList.add("selected");
                };
                buttonsDiv.appendChild(btn);
            });

            document.querySelectorAll(".drug-button").forEach(b => b.classList.remove("selected"));
            document.querySelectorAll(".drug-button").forEach(b => {
                if (b.innerText === drug) b.classList.add("selected");
            });
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>약물 주입속도 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      max-width: 450px;
      margin: 0 auto;
    }
    .dose-btn, .conc-btn, .drug-btn {
      min-width: 60px;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      margin: 4px 4px 0 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .drug-btn.inactive { background-color: #99ccff; color: white; }
    .drug-btn.active { background-color: #007BFF; color: #ffd000; font-weight: bold; }
    .drug-btn.byfavo { background-color: #f9d9e8; color: white; }
    .drug-btn.byfavo.active { background-color: #f2a1c4; color: #800080; font-weight: bold; }
    .conc-btn.inactive { background-color: #bdbdbd; color: white; }
    .conc-btn.active { background-color: #6c757d; color: #ffd000; font-weight: bold; }
    .dose-btn.inactive { background-color: #86d39a; color: white; }
    .dose-btn.active { background-color: #28a745; color: #ffd000; font-weight: bold; }

    input, .result {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .result { background: white; text-align: center; font-size: 18px; }
    .result .rate { font-size: 28px; font-weight: bold; color: #d9534f; }
  </style>
</head>
<body>
  <h2>약물 주입속도 계산기</h2>
  <!-- 버튼 그룹, 약물 선택 및 스크립트는 이전 버전 동일 -->
  <p style="color:gray;">※ 이 버전은 버튼 글씨색 고정 수정본입니다.</p>
</body>
</html>

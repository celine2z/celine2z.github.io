
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약물 계산기</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            padding: 30px 0;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }
        h1 {
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        .drug-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #e3f2fd;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .drug-btn.selected {
            background-color: #1976d2;
            color: white;
        }
        .output {
            margin-top: 20px;
            background-color: #eee;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>약물 계산기</h1>
        <label for="weight">체중 (kg)</label>
        <input type="number" id="weight" placeholder="체중을 입력하세요">

        <label>약물 선택</label>
        <div class="button-grid">
            <button class="drug-btn">Norepi/Epi</button>
            <button class="drug-btn">Phenyl</button>
            <button class="drug-btn">Dopa/Dobu</button>
            <button class="drug-btn">NTG</button>
            <button class="drug-btn">Byfavo</button>
            <button class="drug-btn">Precedex</button>
        </div>

        <label>농도 선택</label>
        <div class="button-grid">
            <button class="drug-btn">5 mcg/ml</button>
            <button class="drug-btn">10 mcg/ml</button>
        </div>

        <label>용량 선택</label>
        <div class="button-grid">
            <button class="drug-btn">0.01</button>
            <button class="drug-btn">0.02</button>
            <button class="drug-btn">0.03</button>
            <button class="drug-btn">0.04</button>
            <button class="drug-btn">0.05</button>
            <button class="drug-btn">0.06</button>
            <button class="drug-btn">0.07</button>
            <button class="drug-btn">0.08</button>
            <button class="drug-btn">0.09</button>
            <button class="drug-btn">0.1</button>
        </div>

        <label>주입 속도 (ml/hr)</label>
        <div class="output">0.00 ml/hr</div>
    </div>
</body>
</html>

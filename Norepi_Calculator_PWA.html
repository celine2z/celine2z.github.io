
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Norepi 계산기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f2f2f2; }
    h2 { color: #333; }
    .btn-group button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .dose-btn {
      margin: 4px;
      background-color: #28a745;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>노르에피네프린 계산기</h2>

  <label>체중 (kg)</label>
  <input type="number" id="weight" placeholder="예: 70" />

  <div>
    <p>용량 선택 (mcg/kg/min):</p>
    <div class="btn-group">
      <button class="dose-btn" onclick="calculate(0.01)">0.01</button>
      <button class="dose-btn" onclick="calculate(0.02)">0.02</button>
      <button class="dose-btn" onclick="calculate(0.03)">0.03</button>
      <button class="dose-btn" onclick="calculate(0.04)">0.04</button>
      <button class="dose-btn" onclick="calculate(0.05)">0.05</button>
      <button class="dose-btn" onclick="calculate(0.06)">0.06</button>
      <button class="dose-btn" onclick="calculate(0.07)">0.07</button>
      <button class="dose-btn" onclick="calculate(0.08)">0.08</button>
      <button class="dose-btn" onclick="calculate(0.09)">0.09</button>
      <button class="dose-btn" onclick="calculate(0.1)">0.1</button>
    </div>
  </div>

  <div class="result" id="result">결과가 여기에 표시됩니다.</div>

  <script>
    function calculate(dose) {
      const weight = parseFloat(document.getElementById("weight").value);
      const concentration = 10; // 10 mcg/mL 고정

      if (isNaN(weight)) {
        document.getElementById("result").innerText = "체중을 입력해주세요.";
        return;
      }

      const mcgPerMin = weight * dose;
      const mcgPerHr = mcgPerMin * 60;
      const mLPerHr = mcgPerHr / concentration;

      document.getElementById("result").innerText =
        `용량: ${dose} mcg/kg/min → ${mLPerHr.toFixed(2)} mL/hr`;
    }
  </script>
</body>
</html>

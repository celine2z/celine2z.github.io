
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>약물 주입속도 계산기</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 10px; }
    .btn-group, .dose-group {
      margin: 10px 0;
    }
    button {
      padding: 10px 15px;
      margin: 5px 5px 0 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .drug-btn { background-color: #007BFF; color: white; }
    .dose-btn { background-color: #28a745; color: white; }
    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1em;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>약물 주입속도 계산기</h2>

  <div class="btn-group">
    <button class="drug-btn" onclick="selectDrug('Norepi', 5)">Norepi</button>
    <button class="drug-btn" onclick="selectDrug('Dopa', 2000)">Dopa</button>
    <button class="drug-btn" onclick="selectDrug('Dobu', 2000)">Dobu</button>
  </div>

  <label>선택한 약물:</label>
  <input type="text" id="drug" readonly>

  <label>체중 (kg):</label>
  <input type="number" id="weight" placeholder="예: 70">

  <div class="dose-group" id="dose-buttons" style="display:none;">
    <label>용량 선택 (mcg/kg/min):</label><br>
    <button class="dose-btn" onclick="calculate(0.01)">0.01</button>
    <button class="dose-btn" onclick="calculate(0.02)">0.02</button>
    <button class="dose-btn" onclick="calculate(0.03)">0.03</button>
    <button class="dose-btn" onclick="calculate(0.04)">0.04</button>
    <button class="dose-btn" onclick="calculate(0.05)">0.05</button>
    <button class="dose-btn" onclick="calculate(0.06)">0.06</button>
    <button class="dose-btn" onclick="calculate(0.07)">0.07</button>
    <button class="dose-btn" onclick="calculate(0.08)">0.08</button>
    <button class="dose-btn" onclick="calculate(0.09)">0.09</button>
    <button class="dose-btn" onclick="calculate(0.1)">0.1</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    let concentration = 0;
    let selectedDrug = "";

    function selectDrug(name, conc) {
      selectedDrug = name;
      concentration = conc;
      document.getElementById("drug").value = name;
      document.getElementById("result").innerText = "";
      document.getElementById("dose-buttons").style.display = name === 'Norepi' ? 'block' : 'none';
    }

    function calculate(dose) {
      const weight = parseFloat(document.getElementById("weight").value);

      if (!selectedDrug || isNaN(weight) || concentration === 0) {
        document.getElementById("result").innerText = "약물과 체중을 확인해 주세요.";
        return;
      }

      const mcgPerMin = weight * dose;
      const mcgPerHr = mcgPerMin * 60;
      const mLPerHr = mcgPerHr / concentration;

      document.getElementById("result").innerText =
        `${selectedDrug} ${dose} mcg/kg/min\n→ ${mLPerHr.toFixed(2)} mL/hr`;
    }
  </script>

</body>
</html>
